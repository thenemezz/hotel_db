{% extends 'base.html' %}

{% block title %}Фирмы по объему бронирования — Гостиничный комплекс{% endblock %}

{% block page_title %}Фирмы по объему бронирования{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-building"></i> Запрос 1: Фирмы по объему бронирования</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('admin_queries.firms_with_bookings') }}">
                    <div class="mb-3">
                        <label for="min_rooms" class="form-label">Минимальное количество забронированных номеров</label>
                        <input type="number" class="form-control" id="min_rooms" name="min_rooms" value="3" min="1" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Дата начала периода (необязательно)</label>
                            <input type="date" class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">Дата окончания периода (необязательно)</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_queries.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад к списку запросов
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Выполнить запрос
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
