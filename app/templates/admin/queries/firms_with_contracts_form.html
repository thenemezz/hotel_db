{% extends 'base.html' %}

{% block title %}Фирмы с договорами — Гостиничный комплекс{% endblock %}

{% block page_title %}Фирмы с договорами{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-file-contract"></i> Запрос 11: Фирмы с договорами на период</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('admin_queries.firms_with_contracts') }}">
                    <div class="mb-3">
                        <label for="target_date" class="form-label">Дата для проверки договоров</label>
                        <input type="date" class="form-control" id="target_date" name="target_date">
                        <div class="form-text">По умолчанию: текущая дата</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_queries.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад к списку запросов
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Выполнить запрос
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
