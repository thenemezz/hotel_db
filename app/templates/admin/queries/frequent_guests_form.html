<!-- frequent_guests_form.html -->
{% extends 'base.html' %}

{% block title %}Частые постояльцы — Гостиничный комплекс{% endblock %}

{% block page_title %}Частые постояльцы{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-users"></i> Запрос 12: Часто посещающие гостиницу постояльцы</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('admin_queries.frequent_guests') }}">
                    <div class="mb-3">
                        <label for="hotel_id" class="form-label">Отель</label>
                        <select class="form-select" id="hotel_id" name="hotel_id">
                            <option value="">Все отели</option>
                            {% for hotel in hotels %}
                            <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="min_visits" class="form-label">Минимальное количество посещений</label>
                        <input type="number" class="form-control" id="min_visits" name="min_visits" value="2" min="2" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_queries.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад к списку запросов
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Выполнить запрос
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
