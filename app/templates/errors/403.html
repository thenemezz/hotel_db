{% extends 'base.html' %}

{% block title %}Доступ запрещен — Гостиничный комплекс{% endblock %}

{% block page_title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Ошибка 403</h5>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-lock text-danger" style="font-size: 4rem;"></i>
                <h3 class="mt-3">Доступ запрещен</h3>
                <p class="text-muted">У вас нет прав для доступа к запрошенной странице.</p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
