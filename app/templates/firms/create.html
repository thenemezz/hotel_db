{% extends 'base.html' %}

{% block title %}Создание фирмы — Гостиничный комплекс{% endblock %}

{% block page_title %}Создание новой фирмы{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-building"></i> Данные фирмы</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('firm.create') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название фирмы *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="firm_type" class="form-label">Тип фирмы</label>
                        <select class="form-select" id="firm_type" name="firm_type">
                            <option value="">Не указан</option>
                            <option value="Туристическая фирма">Туристическая фирма</option>
                            <option value="Организатор симпозиумов">Организатор симпозиумов</option>
                            <option value="Организатор конгрессов">Организатор конгрессов</option>
                            <option value="Организатор семинаров">Организатор семинаров</option>
                            <option value="Организатор карнавалов">Организатор карнавалов</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">Активна</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('firm.index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
