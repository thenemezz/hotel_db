{% extends 'base.html' %}

{% block title %}Редактирование фирмы — Гостиничный комплекс{% endblock %}

{% block page_title %}Редактирование фирмы{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Редактирование данных фирмы</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('firm.edit', firm_id=firm.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название фирмы *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ firm.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="firm_type" class="form-label">Тип фирмы</label>
                        <select class="form-select" id="firm_type" name="firm_type">
                            <option value="" {% if not firm.firm_type %}selected{% endif %}>Не указан</option>
                            <option value="Туристическая фирма" {% if firm.firm_type == 'Туристическая фирма' %}selected{% endif %}>Туристическая фирма</option>
                            <option value="Организатор симпозиумов" {% if firm.firm_type == 'Организатор симпозиумов' %}selected{% endif %}>Организатор симпозиумов</option>
                            <option value="Организатор конгрессов" {% if firm.firm_type == 'Организатор конгрессов' %}selected{% endif %}>Организатор конгрессов</option>
                            <option value="Организатор семинаров" {% if firm.firm_type == 'Организатор семинаров' %}selected{% endif %}>Организатор семинаров</option>
                            <option value="Организатор карнавалов" {% if firm.firm_type == 'Организатор карнавалов' %}selected{% endif %}>Организатор карнавалов</option>
                            <option value="Другое" {% if firm.firm_type == 'Другое' %}selected{% endif %}>Другое</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ firm.address or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ firm.phone or '' }}">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if firm.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Активна</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('firm.show', firm_id=firm.id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
