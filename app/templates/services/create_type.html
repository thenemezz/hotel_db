{% extends 'base.html' %}

{% block title %}Добавление типа услуги — Гостиничный комплекс{% endblock %}

{% block page_title %}Добавление нового типа услуги{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Данные типа услуги</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('service.create_type') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="base_price" class="form-label">Базовая цена (₽) *</label>
                        <input type="number" class="form-control" id="base_price" name="base_price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">Активен</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('service.types') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
